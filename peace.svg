<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="peaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#peaceGradient)" rx="8"/>
  
  <!-- Simbolo della pace stilizzato -->
  <g transform="translate(300,200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#7c3aed" stroke-width="6"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#7c3aed" stroke-width="6"/>
    <line x1="-56" y1="56" x2="0" y2="0" stroke="#7c3aed" stroke-width="6"/>
    <line x1="56" y1="56" x2="0" y2="0" stroke="#7c3aed" stroke-width="6"/>
  </g>
  
  <!-- Elementi decorativi -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="20" fill="#f59e0b"/>
    <circle cx="500" cy="300" r="15" fill="#fbbf24"/>
    <circle cx="150" cy="350" r="12" fill="#fcd34d"/>
    <circle cx="450" cy="80" r="18" fill="#f59e0b"/>
  </g>
  
  <!-- Testo stilizzato -->
  <text x="300" y="350" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#4c1d95">
    PACE • BELLEZZA • CULTURA
  </text>
</svg>